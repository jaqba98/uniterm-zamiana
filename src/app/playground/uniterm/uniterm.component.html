<div class="uniterm__wrapper">
  <div class="uniterm" [ngClass]="getUnitermClass()">
    <div class="uniterm__bracket"></div>
    <div class="uniterm__content" [ngClass]="getUnitermClassI()">
      <app-uniterm-content>
        <ng-content select="[left]"></ng-content>
      </app-uniterm-content>
      <ng-content select="[center]"></ng-content>
      <app-uniterm-content>
        <ng-content select="[right]"></ng-content>
      </app-uniterm-content>
    </div>
  </div>
</div>
