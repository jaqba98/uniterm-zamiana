<div class="uniterm__wrapper">
  <div class="uniterm" [ngClass]="getUnitermClass()">
    <div class="uniterm__bracket"></div>
    <div class="uniterm__content">
      <app-uniterm-content
        [isVertical]="isVertical"
        [value]="left"
      ></app-uniterm-content>
      <app-uniterm-content
        [isVertical]="isVertical"
        [value]="right"
      ></app-uniterm-content>
    </div>
  </div>
</div>
