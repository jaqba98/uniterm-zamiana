<div class="playground">
  <div class="playground__tip">
    <app-uniterm [isVertical]="true">
      <p left>{{ a }}</p>
    </app-uniterm>
    <app-uniterm [isVertical]="false">
      <p left>{{ b }}</p>
    </app-uniterm>
  </div>
  <div class="playground__content">
    <app-uniterm [isVertical]="true">
      <p left>{{ a }}</p>
      <app-uniterm right [isVertical]="false">
        <p left>{{ b }}</p>
      </app-uniterm>
    </app-uniterm>
  </div>
</div>
